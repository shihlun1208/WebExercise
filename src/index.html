<html>

        <link rel="stylesheet" href="../tailwind_output.css" />

                    <div class="sticky top-0 bg-white p-2">
                        <input type="text" id="optionSearch" placeholder="Search" name="" class="w-full mb-2 shadow-xl border border-gray-500 rounded-md p-1 outline-none focus:border-blue-600 focus:border-2">
                    </div>
                    <ul class="p-2 grid gap-y-2">
                        <li class="border-b border-b-black">HTML</li>

                        <li class="border-b border-b-black">Javascript</li>
                        <li class="border-b border-b-black">PHP</li>
                        <li class="border-b border-b-black">React</li>
                        <li class="border-b border-b-black">Angular</li>
                        <li class="border-b border-b-black">Python</li>
                        <li class="border-b border-b-black">C++</li>
                        <li class="border-b border-b-black">Django</li>
                        <li class="border-b border-b-black">Vue</li>
                    </ul>
                </div>
            </div> 
        </div>

    </body>
</html>
